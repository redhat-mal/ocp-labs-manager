---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  labels:
    app.kubernetes.io/name: {{ .Values.application_name }}
  name: test-and-promote-pipeline
  namespace: {{ .Values.pipeline.namespace }}
spec:
  workspaces:
  - name: local-tssc-repo
  params:
    - name: NAMESPACE_TO
      type: string
      default: att-qa
    - name: NAMESPACE_FROM
      type: string
      default: att-stage
    - name: NAMESPACE_TOOLS
      type: string
      default: cicd-tools
    - name: IMAGE_TAG
      type: string
      default: latest
    - name: APP_NAME
      type: string
      default: spring-boot-demo
    - name: TEST_ROUTE
      type: string
      default: http://foo.com
    - name: TEST_RESULT
      type: string
      default: "hello world"
    - name: APP_CHARTS_DIR
      type: string
      default: helm/argo-app
  resources:
  - name: test-and-promote-pipeline-git
    type: git
  tasks:
  - name: functional-test
    taskRef:
      name: functional-test
      kind: Task
    params:
      - name: appUrl
        value: "$(params.TEST_ROUTE)"
      - name: appResultValue
        value: "$(params.TEST_RESULT)"
  - name: promote-image
    params:
    - name: toNamespace
      value: "$(params.NAMESPACE_TO)"
    - name: fromNamespace
      value: "$(params.NAMESPACE_FROM)"
    - name: appName
      value: "$(params.APP_NAME)"
    - name: imageTag
      value: "$(params.IMAGE_TAG)"
    taskRef:
      name: promote-image
    runAfter:
    - functional-test
  - name: update-helm-app
    params:
    - name: charts_dir
      value: "$(params.APP_CHARTS_DIR)"
    - name: release_name
      value: "$(params.APP_NAME)-qa"
    - name: release_namespace
      value: "{{ .Values.pipeline.tools_namespace }}"
    - name: git_branch
      value: qa
    taskRef:
      name: helm-upgrade-from-source
    resources:
      inputs:
      - name: source
        resource: test-and-promote-pipeline-git
    runAfter:
    - promote-image
